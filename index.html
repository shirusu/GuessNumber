<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Chango&family=Luckiest+Guy&family=Oi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>
<body>
<div class="hero">
    <h1>Guess Number</h1>
    <div class="content">
        <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or less. We will tell you if
            your guess was too high or too low.</p>
        <label for="guessField">Enter a guess</label>
        <div class="form">
            <input type="text" id="guessField" class="guessField">
            <button class="guessSubmit">Submit guess</button>
        </div>
        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHigh"></p>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
